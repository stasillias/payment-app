<form [formGroup]="form" class="payment-form">
  <div class="payment-form__field">
    <label class="payment-form__label">Card Types:</label>
    <mat-form-field class="payment-form__input">
      <mat-select formControlName="cardType" (selectionChange)="cardTypeChanged()">
        <mat-option *ngFor="let type of (cardTypes$ | async)" [value]="type.value">
          {{type.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="payment-form__field">
    <label class="payment-form__label">Card Number</label>
    <mat-form-field class="payment-form__input">
      <input matInput formControlName="cardNumber" [mask]="cardNumberMask">
    </mat-form-field>
  </div>
  <div class="payment-form__field">
    <label class="payment-form__label">Expiry</label>
    <mat-form-field class="payment-form__input">
      <input matInput formControlName="cardExpiry" [mask]="expiryMask">
    </mat-form-field>
  </div>
  <div class="payment-form__field">
    <label class="payment-form__label">Name</label>
    <mat-form-field class="payment-form__input">
      <input matInput formControlName="name">
    </mat-form-field>
  </div>
  <div class="payment-form__field">
    <label class="payment-form__label">Email</label>
    <mat-form-field class="payment-form__input">
      <input matInput formControlName="email">
    </mat-form-field>
  </div>
  <button class="payment-form__button"
          mat-raised-button
          color="accent"
          [disabled]="form.invalid"
          (click)="submitPayment()">Confirm Payment</button>
</form>
